<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
    <style>
        .form{
            width:100%;
        }
        .form div{
            width: 50%;
            margin: auto;
            padding: 10px;
        }
        .form label{
            color: #000;
        }
        .form input{
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center bg-white-50">
        <div class="w-3xl mx-auto bg-white-900 shadow-xl p-8">
            <h1 class="text-center text-2xl font-bold font-mono">Login</h1>
            <form method="post" id="form" class="form">
                {% csrf_token %}
                {{ form }}
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Login</button>
                </div>
            </form>
            <div class="text-center">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-800">Register</a></p>
            </div>
            <ul class="w-full text-center">
                <li class="p-2 border w-sm mx-auto bg-blue-200 hover:bg-blue-500 rounded"><a href="/accounts/google/login/">Login with Google</a></li>
                <li class="p-2 border w-sm mx-auto"><a href="/accounts/facebook/login/">Login with facebook</a></li>
                <li class="p-2 border w-sm mx-auto"><a href="/accounts/github/login/">Login with Git hub</a></li>
            </ul>
        </div>

    </div>

</body>
</html>
